<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="../admin/assets/images/logos/web-logo.png" />
    <title>PlainAdmin Demo | Bootstrap 5 Admin Template</title>

    <!-- ========== All CSS files linkup ========= -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/lineicons.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="assets/css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="assets/css/fullcalendar.css" />
    <link rel="stylesheet" href="assets/css/fullcalendar.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <!-- ======== Preloader =========== -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    
    <div class="container mt-1">
        <div class="row g-0 auth-row">
            <div class="col-lg-6">
                <div class="auth-cover-wrapper bg-primary-100">
                  <div class="auth-cover">
                    <div class="title text-center">
                      <h1 class="text-primary mb-10">Welcome</h1>
                      <p class="text-medium">
                        Sign up to create new account to continue
                      </p>
                    </div>
                    <div class="cover-image">
                      <img src="assets/images/auth/signin-image.svg" alt="" />
                    </div>
                    <div class="shape-image">
                      <img src="assets/images/auth/shape.svg" alt="" />
                    </div>
                  </div>
                </div>
              </div>
            <!-- end col -->
            <div class="col-lg-6 shadow">
              <div class="signin-wrapper">
                <div class="form-wrapper">
                  <form action="#">

                    <div class="row">
                        <div class="col-12">
                            <div class="input-style-1">
                              <label>Name</label>
                              <input type="text" placeholder="Business Name" maxlength="20" required/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                      <div class="col-12">
                        <div class="input-style-1">
                          <label>Email</label>
                          <input type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
                        </div>
                      </div>
                    </div>  
                    <div class="row">
                      <div class="col-12">
                        <div class="input-style-1">
                          <label>Password</label>
                          <input type="password" placeholder="Password" maxlength="20" required/>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="input-style-1">
                          <label>Confirm Password</label>
                          <input type="password" placeholder="Confirm Password" maxlength="20" required/>
                        </div>
                      </div>
                    </div>  
                    <div class="row">
                        <div class="col-12">
                            <div class="button-group d-flex justify-content-center flex-wrap">
                              <button class="main-btn primary-btn btn-hover w-100 text-center">
                                Sign Up
                              </button>
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <div class="button-group d-flex justify-content-center flex-wrap">
                                <a href="user-login.html" class="main-btn primary-btn-outline btn-hover w-100 text-center">
                                    Back To Log In
                                </a>
                            </div>
                        </div>
                    </div>  
                  </form>
                </div>
              </div>
            </div>
            <!-- end col -->
          </div>
    </div>

    <!-- ========= All Javascript files linkup ======== -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/Chart.min.js"></script>
    <script src="assets/js/dynamic-pie-chart.js"></script>
    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/fullcalendar.js"></script>
    <script src="assets/js/jvectormap.min.js"></script>
    <script src="assets/js/world-merc.js"></script>
    <script src="assets/js/polyfill.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
